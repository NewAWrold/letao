<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘主页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<div class="container">
  <!--头部-->
  <header class="lt_header">
    <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>购物车</h4>
    <a href="search.html"><span class="fa fa-search"></span></a>
  </header>


  <!--内容  -->
  <section class="lt_content">
      <div class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
          <a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <div class="mui-table-view-cell mui-media infoBox ">
                <!--我在这里挖一个坑-->
            </div>
          </div>
        </div>
      </div>



  </section>



  <!--底部-->
  <footer class="lt_footer">
    <ul class="mui-checkbox">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="fa fa-shopping-cart  now"></span>
          <p class="now">购物车</p>
        </a>
      </li>
      <li>
        <a href="user/index.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </footer>
</div>
<script type="text/html" id="tpl">
  {{each data v i}}
  <div>
  <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}" width="60" height="60">
    </div>
    <div class="mui-media-body  cart_right">
    <p class='proName mui-ellipsis-2'>{{v.proName}}</p>
  <p class="price_info">
    <span class="price">&yen;{{v.price}}</span>
  <span class="oldPrice">&yen;{{v.oldPrice}}</span>
  <span class="num">{{v.num}}双</span>
  </p>
  <p class="size"> 鞋码：{{v.size}}</p>
  </div>
  <input type="checkbox" class="ck">
  {{/each}}
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/cart.js"></script>
</html>
