<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>

<div class="container">
  <!--头部-->
  <header class="lt_header">
    <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>搜索中心</h4>
  </header>



  <!--内容  -->
  <section class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
      <div class="lt_search">
        <input type="text" class="lt_text" placeholder="请输入搜索关键字">
        <button class="mui-btn-blue lt_go">搜索</button>
      </div>
      <div class="lt_row">
        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
        <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
        <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
      </div>

      <div class="lt_product">
        <ul class="mui-checkbox product_info">


        </ul>
      </div>
     </div>
    </div>
  </section>


  <!--底部-->
  <footer class="lt_footer">
    <ul class="mui-checkbox">
      <li>
        <a href="index.html">
          <span class="fa fa-home "></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user/index.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </footer>
</div>

<script type="text/html" id="tpl">
  {{each data v i}}
  <li><a href="product.html?id={{v.id}}">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <span class="mui-ellipsis-2">{{v.proName}}</span>
    <span>{{v.price}}</span>
    <span>{{v.oldPrice}}</span>
    <button class="mui-btn-blue">立即购买</button>
  </a></li>
{{/each}}
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/searchList.js"></script>
</html>
