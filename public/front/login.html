<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘主页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
  <!--头部-->
  <header class="lt_header">
    <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>登录</h4>
  </header>

  <section class="lt_content">
    <form id="form">
      <div class="mui-input-row">
        <label>用户名</label>
        <input name="username" id="username" type="text" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input name="password" id="password" type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary login_go" >登录</button>
        <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
      </div>
    </form>
  </section>

  <!--底部-->
  <footer class="lt_footer">
    <ul class="mui-checkbox">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="user/cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user/index.html">
          <span class="fa fa-user now"></span>
          <p class="now">会员中心</p>
        </a>
      </li>
    </ul>
  </footer>
</div>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/login.js"></script>
</html>
