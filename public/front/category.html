<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="container">
  <!--头部-->
  <header class="lt_header">
    <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>乐淘分类</h4>
    <a href="search.html"><span class="fa fa-search"></span></a>
  </header>



  <!--内容  -->
  <section class="lt_content">
    <div class="top_categ_left">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--我在这里挖一个顶级坑-->
      </ul>
      </div>
    </div>

    <div class="second_categ_right">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
       <!--我在这里挖一个二级坑-->
        </ul>
      </div>
    </div>
  </section>
  <!--底部-->




  <footer class="lt_footer">
    <ul class="mui-checkbox">
      <li>
        <a href="index.html">
          <span class="fa fa-home "></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars now"></span>
          <p class="now">分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user/index.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </footer>
</div>

<script type="text/html" id="tpl">
  {{each rows v i}}
  <li class="mui-text-center {{i==0?'new':''}} mui-ellipsis" data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  {{if total==0}}
    <p id="info">暂无该类商品信息</p>
  {{/if}}
  {{each rows v i}}
    <li>
      <a href="javascript:;">
        <img src="{{v.brandLogo}}">
        <p>{{v.brandName}}</p>
      </a>
    </li>
  {{/each}}
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/category.js"></script>
</html>
