<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

<div class="container">
  <!--头部-->
  <header class="lt_header">
    <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>商品详情</h4>
    <a href="javascript:history.go(0);"><span class="mui-icon mui-icon mui-icon-reload"></span></a>
  </header>



  <!--内容  -->
  <section class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
       <!--挖个坑-->
      </div>
    </div>
  </section>

  <!--底部-->
  <footer class="lt_trade">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="pro_btn mui-pull-right">
      <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </footer>
</div>

<script type="text/html" id="tpl">


  <div class="mui-slider pro_border">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>

      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}

      <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

    </div>
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i==0?mui-active:''}}"></div>
      {{/each}}
    </div>
  </div>

  <div class="pro_proName pro_border  ">
    <strong>{{proName}}</strong>
  </div>

  <div class="pro_price pro_border  ">
    价格 :
    <span>&yen;{{price}}</span>
    <span>&yen;{{oldPrice}}</span>
  </div>

  <div class="pro_size pro_border  ">
    尺码 :
    {{each sizeArray v i}}
    <span id="{{i}}">{{v}}</span>
    {{/each}}
  </div>

  <div class="pro_num pro_border  ">
    数量 :
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"value="1"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量:{{num}}双</span>
  </div>

  <div class="pro_item pro_border  ">
    详情 :
    <span>{{proDesc}}</span>
  </div>

</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/product.js"></script>
</html>
