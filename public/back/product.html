<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="tit"><a href="index1.html"><h4>一花一世界</h4></a></div>
  <div class="pic">
    <a href="javascript:;"><img src="images/default.png" alt=""></a>
    <p>超级管理员</p>
  </div>
  <div class="manage">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li>
        <a class="shtwo" href="javascript:;"><span class="glyphicon glyphicon-list"></span>分类管理</a>
        <a class="man_one  " href="first.html"><span>一级分类</span></a>
        <a class="man_two " href="second.html"><span>二级分类</span></a>
      </li>
      <li class="new"><a href="javascript:;"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
    </ul>
  </div>
</div>
<!--头部-->
<div class="lt_right">
  <header class="header">
    <a href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
  </header>

  <!--主体部分-->
  <div class="body">
    <ol class="breadcrumb">
      <li><a href="#">系统管理</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>

    <div class="lt_content">

      <button class="btn btn-default add_btn">添加按钮</button>
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">商品名称</td>
          <td width="20%">商品描述</td>
          <td width="10%">商品库存</td>
          <td width="10%">商品尺寸</td>
          <td width="10%">商品状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <!--我在这里挖个坑-->
        </tbody>
      </table>
      <ul id="pagintor"></ul>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn_logout btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑商品</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="dropdown-text">请选择二级分类</span>
                <!--这个可以用来传输数据，并且不会显示出来。-->
                <input type="hidden" name="brandId" id="brandId">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--挖个坑-->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="proName" name="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc" id="proDesc"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="num" name="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="price" name="price" placeholder="请输入商品价格">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="oldPrice" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="size" name="size" placeholder="请输入商品尺码">
            <input type="hidden" name="statu" value="1">
          </div>

          <div class="form-group">
            <div class="fileupload_box">
              <button class="btn btn-default">上传图片</button>
              <input id="fileupload" height="80" type="file" multiple name="pic1" class="btn btn-default" data-url="/product/addProductPic">
            </div>

          </div>
          <div class="form-group img_box">
            <!--<img src="images/none.png" width="100" height="100" alt="">-->
            <!--<img src="images/none.png" width="100" height="100" alt="">-->
            <!--<img src="images/none.png" width="100" height="100" alt="">-->
            <input type="hidden" name="productLogo" id="productLogo">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>(page-1)*size+i+1</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu==1?"已上架":"已下架"}}</td>
    {{if v.statu==1}}
    <td><button class="btn btn-danger">下架</button></td>
    {{else if v.statu==0}}
    <td><button class="btn btn-success">上架</button></td>
    {{/if}}
  </tr>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  {{each rows v i}}
  <li><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</html>
